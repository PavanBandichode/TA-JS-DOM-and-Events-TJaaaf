<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/862245ed62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </header>
      <div class="game-player p1">
        <p class="user">You - <span class="count-user">0</span></p>

        <div class="icons user-icons flex space-between"></div>
      </div>
      <div class="game-player p2">
        <p class="user">Computer - <span class="count-comp">0</span></p>

        <div class="icons computer-icons flex space-between"></div>
      </div>
      <div class="reset"><i class="fas fa-sync-alt"></i></div>
      <div class="result"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
